<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aditya</title>

    <link rel="shortcut icon" href="/res/images/Pixel Aditya 512.png">

    <link rel="stylesheet" href="/res/stylesheets/main.css">
    <link rel="stylesheet" href="/res/fontawesome/css/all.min.css">

    <!-- <script src="/res/scripts/live.js"></script> -->

    <script src="/res/scripts/navbar.js"></script>
    <script src="/res/scripts/animated_font.js"></script>
    <script src="/res/scripts/scroll.js"></script>
    <script src="/res/scripts/gallery.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-hamburger">
            <button class="navbar-hamburger-button" onclick="open_navbar_hamburger()">
                <img src="/res/images/Pixel Aditya 512.png" alt="">
                <span class="navbar-hamburger-button-text">
                    Navigation
                </span>
            </button>

            <ul class="navbar-hamburger-list">
                <li class="navbar-hamburger-list-item">
                    <a href="#home">
                        <div class="navbar-hamburger-list-item-icon">
                            <i class="fa-solid fa-home"></i>
                        </div>
                        <span class="navbar-hamburger-list-item-text">
                            Home
                        </span>
                    </a>
                </li>
                <li class="navbar-hamburger-list-item">
                    <a href="#about">
                        <div class="navbar-hamburger-list-item-icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <span class="navbar-hamburger-list-item-text">
                            About
                        </span>
                    </a>
                </li>
                <li class="navbar-hamburger-list-item">
                    <a href="#gallery">
                        <div class="navbar-hamburger-list-item-icon">
                            <i class="fa-solid fa-images"></i>
                        </div>
                        <span class="navbar-hamburger-list-item-text">
                            Gallery
                        </span>
                    </a>
                </li>
                <li class="navbar-hamburger-list-item">
                    <a href="#projects">
                        <div class="navbar-hamburger-list-item-icon">
                            <i class="fa-solid fa-project-diagram"></i>
                        </div>
                        <span class="navbar-hamburger-list-item-text">
                            Projects
                        </span>
                    </a>
                </li>
                <li class="navbar-hamburger-list-item">
                    <a href="#contact">
                        <div class="navbar-hamburger-list-item-icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <span class="navbar-hamburger-list-item-text">
                            Contact
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <span id="home"></span>

    <section class="section hero">
        <div class="hero-content">
            <div class="hero-navbar-space">
                <ul class="hero-navbar-list">
                    <li class="hero-navbar-list-item">
                        <a href="#about">
                            <div class="hero-navbar-list-item-icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <span class="hero-navbar-list-item-text">
                                About
                            </span>
                        </a>
                    </li>
                    <li class="hero-navbar-list-item">
                        <a href="#gallery">
                            <div class="hero-navbar-list-item-icon">
                                <i class="fa-solid fa-images"></i>
                            </div>
                            <span class="hero-navbar-list-item-text">
                                Gallery
                            </span>
                        </a>
                    </li>
                    <li class="hero-navbar-list-item">
                        <a href="#projects">
                            <div class="hero-navbar-list-item-icon">
                                <i class="fa-solid fa-project-diagram"></i>
                            </div>
                            <span class="hero-navbar-list-item-text">
                                Projects
                            </span>
                        </a>
                    </li>
                    <li class="hero-navbar-list-item">
                        <a href="#contact">
                            <div class="hero-navbar-list-item-icon">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <span class="hero-navbar-list-item-text">
                                Contact
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="hero-content-image">
                <img src="/res/images/gallery/Programming.jpeg" alt="Low Light Programming">
            </div>
            <div class="hero-content-text">
                <h1 class="hero-content-text-title animated-font">
                    <span class="animated-font-char" char="A">A</span>
                    <span class="animated-font-char" char="D">D</span>
                    <span class="animated-font-char" char="I">I</span>
                    <span class="animated-font-char" char="T">T</span>
                    <span class="animated-font-char" char="Y">Y</span>
                    <span class="animated-font-char" char="A">A</span>
                </h1>
                <p class="hero-content-text-description">
                    A student and developer.
                </p>
            </div>
            <div class="hero-content-buttons">
                <a href="#gallery">
                    <button class="hero-content-button">
                        <i class="fa-solid fa-angles-down fa-bounce fa-xl"></i>
                    </button>
                </a>
            </div>
        </div>
    </section>

    <section class="section" id="gallery">
        <div class="section-sticky">Photo Gallery</div>
        <div class="container">
            <div class="photos-container">
                <div class="photo"><img src="/res/images/gallery/Archery.jpeg" alt="Archery"></div>
                <div class="photo"><img src="/res/images/gallery/Cultural.jpeg" alt="Cultural"></div>
                <div class="photo"><img src="/res/images/gallery/Formals.jpeg" alt="Formals"></div>
                <div class="photo"><img src="/res/images/gallery/Hackathon.jpeg" alt="Hackathon"></div>
                <div class="photo"><img src="/res/images/gallery/Professional.jpeg" alt="Professional"></div>
                <div class="photo"><img src="/res/images/gallery/Programming.jpeg" alt="Programming"></div>
                <div class="photo"><img src="/res/images/gallery/Simple1.jpeg" alt="Simple1"></div>
                <div class="photo"><img src="/res/images/gallery/Simple2.jpeg" alt="Simple2"></div>
                <div class="photo"><img src="/res/images/gallery/Simple3.jpeg" alt="Simple3"></div>
                <div class="photo"><img src="/res/images/gallery/Diwali.jpeg" alt="Diwali"></div>
            </div>
        </div>
    </section>
</body>
<script>
    galleryInit();
</script>
</html>
